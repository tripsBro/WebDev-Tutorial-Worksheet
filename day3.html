These are different type of lists:-
<strong>unordered list</strong>
<ul>
    <li>first</li>
    <li>second</li>
    <li>third</li>
</ul>

<strong>ordered list</strong>
<ol>
    <li>first</li>
    <li>second</li>
    <li>third</li>
</ol>
<strong>definition list</strong>
<dl>
    <dt>Definition: </dt>
    <dd> this explains the term above</dd>
    <dd>this too explains it.</dd>

</dl>
</body>
